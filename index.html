<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dubai Dates</title>
    <style>
        *{
            text-align: center;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: rgb(255, 237, 211);
            color: #4a2a01;

        }
        h1 {
            color: #dc861d;
        }
        .card {
            background-color: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        .card img {
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            background-color: #ffeed9;
        }

        button {
            padding: 10px 15px;
            background-color: #8b5e3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card">
    <h1>Dubai Premium Dates</h1>

    <p>
        Welcome to our collection of authentic Dubai dates. 
        We offer traditional varieties like <bdi>تمر المجدول</bdi>, 
        <bdi>تمر الخلاص</bdi>, and <bdi>تمر السكري</bdi>.
    </p>
    </div>

    <div class="card">
        <h2><bdi>تمر المجدول </bdi> (Medjool Dates)</h2>
        <p>Large, soft and naturally sweet dates perfect for gifting.</p>

        <br>

        <img src="https://i.pinimg.com/736x/64/96/d4/6496d4f07ad2e545390596c746f44d88.jpg" width="400px" height="400px">

        <br>

    <button>Shop Now</button>
    </div>



</body>
</html>
